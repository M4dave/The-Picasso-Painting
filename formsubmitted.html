<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="external.css" />
  </head>
  <body class="formIMG">
    <form action="thankyou.html" class="form">
      <h1>Sign Up!</h1>
      <label for="Firstname">First name</label>
      <input type="text" placeholder="Fullstack" required />
      <label for="Lastname">Last name</label>
      <input type="text" placeholder="Academy" required />
      <label for="password">Password</label>
      <input type="password" placeholder="Password" required />
      <label for="email">Email</label>
      <input type="email" placeholder="tonystark@gmail.com" required />
      <label for="phone">Phone</label>
      <input type="phone" placeholder="123-456-7890" required />
      <label for="birthday">Birthday</label>
      <input type="birthday" placeholder="01/01/2024" required />
      <input id="submit" type="submit" />

    </form>
  </body>
</html>
